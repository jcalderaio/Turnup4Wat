<ion-view title="Add New Party">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="app.home">
            Back
        </button>
    </ion-nav-buttons>
    <ion-content padding="true">

        <!--this is a card designed to display a demo of what their party listing will look like
        <div class="list card">
            <div class="item item-avatar">
                <img src="https://colline.co/wp-content/uploads/2015/03/good-video-game-room-setup-ideas-ultimate-video-game-room-updated-the-game-room-9.jpg">
                <h2>Title</h2>
                <p>{{myParty.date.toLocaleDateString()}}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" src="../img/add_image.png">
                <p>
                    {{myParty.description}}
                </p>
                <p>
                    <a href="#" class="subdued">{{myParty.friendsCount}} friends going</a>
                    <a href="#" class="subdued">{{myParty.attendanceCount}}/{{myParty.maxAttendance}} spots taken</a>
                </p>
            </div>
        </div>
        <!--end demo card-->

        <!--user input section-->
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input type="text" maxlength="23" placeholder="Super Smash Bros Tournament" ng-model="newParty.title" required />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Date</span>
                <input type="date" placeholder="When?" ng-model="newParty.date" required />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Location</span>
                <input type="text" maxlength="50" placeholder="123 Playstation Ave, Lego City, FL 33456" ng-model="newParty.location" required/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder="Hey guys, I'm throwing a Smash Bros Tournament on Friday, April 3rd. Players of all skill levels welcome." ng-model="newParty.description" required/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Max Attendance</span>
                <input type="number" placeholder="12" ng-model="newParty.maxAttendance" required/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Image Link</span>
                <input type="text" placeholder="Image Link" ng-model="newParty.image" required/>
            </label>
        </div>


        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-positive" ng-click="addParty()">
            ADD PARTY
        </button>
    </ion-content>
</ion-view>
