<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="app.home">
            Back
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="">
                <h2>{{user.get('name')}}</h2>
                <p>{{calculateAge(user.get('dob'))}} years old</p>
            </div>

            <div class="item item-body">
                <p>{{user.get('description')}}</p>
                <h5>Wants to go to {{partyRequest.get('title')}}</h5>
                <div class="item tabs tabs-icon-only">
                    <a class="tab-item" href="#">
                        <i class="icon ion-checkmark"></i>
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-chatbubble"></i>
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-close"></i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
