<ion-view title="Add New Party">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="app.home">
            Back
        </button>
    </ion-nav-buttons>
    <ion-content padding="true">

        <!--this is a card designed to display a demo of what their party listing will look like
        <div class="list card">
            <div class="item item-avatar">
                <img src="https://colline.co/wp-content/uploads/2015/03/good-video-game-room-setup-ideas-ultimate-video-game-room-updated-the-game-room-9.jpg">
                <h2>Title</h2>
                <p>{{myParty.date.toLocaleDateString()}}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" src="../img/add_image.png">
                <p>
                    {{myParty.description}}
                </p>
                <p>
                    <a href="#" class="subdued">{{myParty.friendsCount}} friends going</a>
                    <a href="#" class="subdued">{{myParty.attendanceCount}}/{{myParty.maxAttendance}} spots taken</a>
                </p>
            </div>
        </div>
        <!--end demo card-->

        <!--user input section-->
        <div class="list">
            <div class="row">
                <div class="col  col-67">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" maxlength="23" placeholder="Title" ng-model="newParty.title" required />
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="list">
                        <label class="item item-input">
                            <input type="date" placeholder="When?" ng-model="newParty.date" required />
                        </label>
                    </div>
                </div>
            </div>
            <!--end 1st row, begin 2nd row-->
            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <input type="text" maxlength="50" placeholder="Location" ng-model="newParty.location" required/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <input type="text" placeholder="Description" ng-model="newParty.description" required/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <input type="tel" placeholder="Max Number of Attendees" ng-model="newParty.maxAttendance" required/>
                    </label>
                </div>
            </div>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-positive" ng-click="addParty()">
            ADD PARTY
        </button>
    </ion-content>
</ion-view>
