<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="app.home">
            Back
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="{{user.avatar}}">
                <h2>{{user.getUsername()}}</h2>
                <p>{{user.getAge()}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
